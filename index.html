<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Customer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="application">
        <header>
            <section id="inner-top">
                <div class="content">
                    <div class="inner-left">
                        <div class="item" v-for="item in header.top.innerLeft.items" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" v-for="item in header.top.innerRight.items" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="inner-main">
                <div class="content">
                    <div class="inner-left">
                        <div class="brand" v-html="header.main.brandName"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" v-for="item in header.main.navigationItems" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="jumbo">
                <div class="content">
                    <div class="item" v-for="item in header.jumbo.items" v-html="getItems(item)"></div>
                    <div class="actions">
                        <div class="item" v-for="item in header.jumbo.actions" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <div class="content">

            </div>
        </main>
        <footer>
            <div class="content">

            </div>
        </footer>
    </section>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
