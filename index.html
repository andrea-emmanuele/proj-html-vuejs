<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Customer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="application">
        <header>
            <section id="inner-top">
                <div class="content">
                    <div class="inner-left">
                        <div class="item" v-for="item in header.top.innerLeft.items" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" v-for="item in header.top.innerRight.items" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="inner-main">
                <div class="content">
                    <div class="inner-left">
                        <div class="brand" v-html="header.main.brandName"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" v-for="item in header.main.navigationItems" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="jumbo">
                <div class="content">
                    <div class="item" v-for="item in header.jumbo.items" v-html="getItems(item)"></div>
                    <div class="actions">
                        <div class="item" v-for="item in header.jumbo.actions" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section id="advantages" class="ternary">
                <div class="content">
                    <div class="cards">
                        <div class="card" v-for="(item, i) in main.advantages.cards">
                            <div class="item" v-for="item in main.advantages.cards[i].items" v-html="getItems(item)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="about" class="primary">
                <div class="content">
                    <div class="inner-content">
                        <div class="item" v-for="item in main.about.items" v-html="getItems(item)"></div>
                        <div class="inner-container">
                            <div class="item-container" v-for="(item, i) in main.about.items[main.about.items.length - 1].innerContainer.iconHeadings" v-html="getItems(item)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="services" class="secondary">
                <div class="content">
                    <div class="item" v-for="item in main.services.items" v-html="getItems(item)"></div>
                    <div class="inner-content inline">
                        <div class="item" v-for="item in main.services.itemsGroup" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-content">
                        <div class="cards">
                            <div class="card" v-for="(item, i) in main.services.cards">
                                <div class="item" v-for="item in main.services.cards[i].items" v-html="getItems(item)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <div class="content">

            </div>
        </footer>
    </section>

    <script src="assets/js/vue.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
