<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Customer</title>
    <link rel="icon" href="assets/images/favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="application">
        <header>
            <section id="inner-top">
                <div class="content">
                    <div class="inner-left">
                        <div class="item" v-for="item in header.top.innerLeft.items" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" v-for="item in header.top.innerRight.items" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="inner-main">
                <div class="content">
                    <div class="inner-left">
                        <div class="brand" v-html="header.main.brandName"></div>
                    </div>
                    <div class="inner-right">
                        <div class="item" :class="item.class" v-for="item in header.main.navigationItems" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
            <section id="jumbo">
                <div class="content">
                    <div class="item" v-for="item in header.jumbo.items" v-html="getItems(item)"></div>
                    <div class="actions">
                        <div class="item" :class="item.class" v-for="item in header.jumbo.actions" v-html="getItems(item)"></div>
                    </div>
                </div>
            </section>
        </header>
        <main>
            <section id="advantages" class="ternary">
                <div class="content">
                    <div class="cards">
                        <div class="card" v-for="card in main.advantages.cards">
                            <div class="item" v-for="item in card.items" v-html="getItems(item)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="about" class="primary">
                <div class="content">
                    <div class="inner-content">
                        <div class="item" v-for="item in main.about.items" v-html="getItems(item)"></div>
                        <div class="inner-container">
                            <div class="item-container" v-for="item in main.about.items[main.about.items.length - 1].innerContainer.iconHeadings" v-html="getItems(item)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="services" class="secondary">
                <div class="content">
                    <div class="item" v-for="item in main.services.items" v-html="getItems(item)"></div>
                    <div class="inner-content inline">
                        <div class="item" v-for="item in main.services.itemsGroup" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-content">
                        <div class="cards">
                            <div class="card" v-for="card in main.services.cards">
                                <div class="item" v-for="item in card.items" v-html="getItems(item)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="plans" class="ternary">
                <div class="content">
                    <div class="item centered text-centered w70" v-for="item in main.plans.items" v-html="getItems(item)"></div>
                    <div class="cards">
                        <div class="card" v-for="card in main.plans.cards" :class="card.class">
                            <div class="item text-centered" v-for="item in card.items" v-html="getItems(item)"></div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="blog" class="primary">
                <div class="content">
                    <div class="item" v-for="item in main.editorial.items" v-html="getItems(item)"></div>
                    <div class="inner-content inline">
                        <div class="item" v-for="item in main.editorial.itemsGroup" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-content">
                        <div class="cards">
                            <div class="card img" v-for="card in main.editorial.cards" :style="card.imagePath">
                                <div class="item text-centered" v-for="item in card.items" v-html="getItems(item)"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section id="newsletter" class="secondary">
                <div class="content">
                    <div class="inner-content">
                        <div class="item" v-for="item in main.newsletter.items" v-html="getItems(item)"></div>
                    </div>
                    <div class="inner-content">
                        <form>
                            <div class="item" v-for="item in main.newsletter.form" v-html="getItems(item)"></div>
                        </form>
                    </div>
                </div>
            </section>
            <section id="get-in-touch" class="primary"></section>
        </main>
        <footer>
            <div class="content">

            </div>
        </footer>
    </section>

    <script src="assets/js/vue.js"></script>
    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
